{% extends 'base.html' %}

{% block content %}
  <h1>Delete Photo</h1>

  <h4>Are you sure you want to delete <img class="responsive-img profile-picture" src="{{photo.url}}">?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'profile_index' photo.profile_id %}">Cancel</a>
  </form>
{% endblock %}
