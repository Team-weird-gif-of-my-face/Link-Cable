{% extends 'base.html' %}

{% block content %}
  <h1>Delete Photo</h1>

  <h4>Are you sure you want to delete this image?</h4>
  <img class="responsive-img profile-picture" src="{{photo.url}}">
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'photo_detail' photo.id %}">Cancel</a>
  </form>
{% endblock %}
